<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <h3>Goal</h3>
            <input type="text" v-model="inputValue" v-on:keyup.enter="addGoal">
            <button class="btn btn-primary" @click="addGoal">Add Goal</button>
            <h5>Goal List</h5>
            <div v-if="goals.length">
                <ul class="goals">
                    <li v-for="(goal, index) in goals">
                        <p>{{goal}}</p>
                        <button  @click="removeGoal(index)">X</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
