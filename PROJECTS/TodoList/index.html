<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <section id='app'>
        <div class="todo-wrapper">
            <div class="todo-head">
                <h1>Todo List</h1>

                <div class="input-field">
                    <input type="text" placeholder="Search Todos" v-model.trim="searchedWord" />
                </div>
            </div>

            <div class="todo-body">
                <ul class="todos">
                    <li class="todo" v-for="(todo, index) in todos" :key="todo">
                        <p>{{todo}}</p>
                        <i class="far fa-trash-alt delete" @click="deleteTodo(index)"></i>
                    </li>
                </ul>
            </div>

            <div class="todo-foot">

                <div class="input-field">
                    <label for="addTodo">Add Todo</label>
                    <input type="text" name="addInput" placeholder="Add Todo" @keyup.enter="addTodo" v-model.trim="todoToAdd" />
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="vue/script.js"></script>

</html>
